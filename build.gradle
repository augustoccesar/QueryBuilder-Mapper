group 'br.com.augustoccesar'
version '0.1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'commons-beanutils:commons-beanutils:1.9.3'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.16.1'
}
